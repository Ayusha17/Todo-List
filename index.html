          <section class="my-5" id="allLists">
            <div class="py-5">
                <h3 class="text-center"><u>All To-Do Lists</u></h3>
            </div>
          
          <div id="main"></div>
          </section>
          
          <script>
            var passed=localStorage.getItem("ret");
            var dupl=JSON.parse(passed);
            
            var all="";
            
            for(var i=0;i<dupl.length;i++)
            {
                all+="<li>"+dupl[i]+"</li>"+"<hr>";
            }
            //var final="<ul>"+all+"</ul>";
            $("#main").append(all);
         </script>
